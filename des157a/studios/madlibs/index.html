    <div id="container">

        <div id="content">
            <header>
                <h1>WHO ARE YOU?</h1>
    
                <div id="intro">
                    <p>welcome to self-reflection mad libs!</p>
                    <p>please introduce yourself, and you shall receive a gift.</p>
                </div>
            </header>
        
            <main>
                <form id="myForm">
                    <label for="name">your name</label><br>
                    <input type="text" id="noun1" required><br> 
                    
                    <label for="emotion">today's emotion</label><br>
                    <input type="text" id="noun2" required><br> 
                    
                    <label for="color">favorite color</label><br>
                    <input type="text" id="adj" required><br> 
                    
                    <label for="food">favorite food</label><br>
                    <input type="text" id="verb" required><br> 
                    
                    <label for="saying">favorite saying</label><br>
                    <input type="text" id="verb2" required><br> 
                    
                    <input type="submit" id="button" value="create!">
                </form>
        
                <article id="madlib"></article>
            </main>
