<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Game of PIG</title>
    <script src="script.js" defer></script> 
</head>
<body>

    <div id="container">
        <div id="intro">
            <h1>P I G</h1>
            <div id="info">
                <a href="https://validator.w3.org/check?uri=referer">html</a></br>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">css</a>
                <a href="https://www.soundjay.com">sound</a></br>
            </div>
        </div>
    
        <div id="gameplay">
            <div id="player1">
                <p>PLAYER 1</p>
                <div id="score1"></div>
            </div>
    
            <div id="interactions">
                <div id="gamecontrol">
                    <button id="startgame">LET'S PLAY!</button>
                </div>
        
                <div id="game"></div>
                <div id="actions"></div>
                <div id="score"></div>
            </div>
    
            <div id="player2">
                <p>PLAYER 2</p>
                <div id="score2"></div>
            </div>
        </div>

        <div id="left-image">
            <img id="left" src="images/player-left.png" alt="player-left">
            <!-- <div id="left-text"><p>PLAYER 1</p></div> -->
        </div>
        <div id="right-image">
            <img id="right" src="images/player-right.png" alt="player-right">
            <!-- <div id="right-text"><p>PLAYER 2</p></div> -->
        </div>
        
    </div>

</body>
</html>
