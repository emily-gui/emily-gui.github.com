<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>A Pandemic Photo Archive</title>
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="container">
        <header>
            <h1>need inspo?</h1>
            <h2>look up at the sky</h2>
            <h3>a pandemic photo archive</br>by emily gui</h3>
            <p>whenever i'm stuck in an art block,</br>
                i always find myself looking up</br>
                towards the sky.</p>

            <footer>
                <a href="mailto:&#101;&#109;&#103;&#117;&#105;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">email</a></br>
                <a href="https://validator.w3.org/check?uri=referer">html</a></br>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">css</a>
            </footer> 
        </header> 

        <section id="photos">
            <div id="gallery">
                <div id="galleryA">
                    <img src="../everypicture/images/sunrise.jpg" alt="sunrise" style="width: 200px; height: 200px;">
                    <p id="date">JAN 01 2020 | 7:20 AM</p>
                </div>

                <div id="galleryB">
                    <img src="../everypicture/images/sunset-fire.jpg" alt="sunset-fire" style="width: 200px; height: 200px;">
                    <p id="date">SEP 08 2020 | 6:29 PM</p>
                </div>

                <div id="galleryC">
                    <img src="../everypicture/images/sunset-moon.jpg" alt="sunset-moon" style="width: 200px; height: 200px;">
                    <p id="date">MAY 24 2020 | 8:43 PM</p>
                </div>

                <div id="galleryD">
                    <img src="../everypicture/images/sunset-tennis.jpg" alt="sunset-tennis" style="width: 200px; height: 200px;">
                    <p id="date">JUN 15 2020 | 8:54 PM</p>
                </div>

                <div id="galleryE">
                    <img src="../everypicture/images/sunset-spark.jpg" alt="sunset-spark" style="width: 200px; height: 200px;">
                    <p id="date">JUN 28 2020 | 8:54 PM</p>
                </div>
            </div> 

            <div id="animation">
                <img id="cloud1" src="../everypicture/images/cloud.png" alt="cloud-boi" style="height: 200px;">
                <img id="cloud2" src="../everypicture/images/cloud.png" alt="cloud-boi" style="height: 200px;">
                <img id="cloud3" src="../everypicture/images/cloud.png" alt="cloud-boi" style="height: 200px;">
            </div>
        </section>

            
        
    </div>
</body>
</html>
